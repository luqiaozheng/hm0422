<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="../static/css/style.default.css">
    <script src="../static/kindeditor/kindeditor-all-min.js"></script>
    <script src="../static/kindeditor/lang/zh-CN.js"></script>
    <meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" />
  </head>
  <script>
    KindEditor.ready(function(K) {
      window.editor = K.create('#editor_id');
    });
  </script>

  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎光临</h1>
                  </div>
                  <p>添加图书页面</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form  method="post" autocomplete="off" enctype="multipart/form-data" th:action="@{/book/addBook}">
                    <div class="form-group">
                      <input  class="input-material" type="text" name="bookName" placeholder="请输入书名" >

                    </div>
                    <div class="form-group">
                      <input  class="input-material" type="text" name="bookAuthor" placeholder="请输入作者"   >
                    </div>
                    <div class="form-group">
                      书籍简介:
                      <textarea id="editor_id" name="bookIntroduce" style="width:700px;height:206px;"  ></textarea>
                    </div>
                    <div class="form-group">
                      书籍图片:
                      <input  class="input-material" type="file" name="file" accept="image/*" >
                    </div>
                    <div class="form-group">
                      <button id="regbtn" type="submit" class="btn btn-primary">上传</button>
                    </div>
                    <small><span th:text="${msg}"></span></small>
                    <small>不想添加?</small><a href="/book/queryBookList" class="signup">&nbsp;列表页面</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>

  </body>
</html>
