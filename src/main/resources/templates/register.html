<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <link rel="stylesheet" href="../static/css/style.default.css">
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎注册</h1>
                  </div>
                  <p>图书借阅管理系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form id="f" method="post" autocomplete="off">
                    <div class="form-group">
                      <input id="register-username" class="input-material" type="text" name="userName" placeholder="请输入用户名/姓名" >
                      <div class="invalid-feedback">
                        用户名必须在2~10位之间
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="register-password" class="input-material" type="password" name="pwd" placeholder="请输入密码"   >
                      <div class="invalid-feedback">
                        密码必须在6~10位之间
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="register-passwords" class="input-material" type="password" name="registerPasswords" placeholder="确认密码"   >
                      <div class="invalid-feedback">
                        两次密码必须相同 且在6~10位之间
                      </div>
                    </div>
                    <div class="form-group">
                      <input id="phone" class="input-material" type="text" name="phone" placeholder="请输入手机号"   >
                      <div class="invalid-feedback" id="sp">
                           手机号已经注册过
                      </div>
                    </div>
                    <div class="form-group">
                      <input   type="radio" name="gender" value="男">男
                      <input   type="radio" name="gender" value="女">女
                    </div>
                    <div class="form-group">
                      <input  class="input-material" type="text" name="email" placeholder="请输入邮箱"  >
                    </div>
                    <div class="form-group">
                      <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary">注册</button>
                    </div>
                    <small>已有账号?</small><a href="/user/toL" class="signup">&nbsp;登录</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script>
    	$(function(){
    		/*错误class  form-control is-invalid
    		正确class  form-control is-valid*/
    		var flagName=false;
    		var flagPas=false;
    		var flagPass=false;
    		/*验证用户名*/
    		var name,passWord,passWords;
    		$("#register-username").change(function(){
    			name=$("#register-username").val();
    			if(name.length<2||name.length>10){
    				$("#register-username").removeClass("form-control is-valid")
    				$("#register-username").addClass("form-control is-invalid");
    				flagName=false;
    			}else{
    				$("#register-username").removeClass("form-control is-invalid")
    				$("#register-username").addClass("form-control is-valid");
    				flagName=true;
    			}
    		})
    		/*验证密码*/
    		$("#register-password").change(function(){
    			passWord=$("#register-password").val();
    			if(passWord.length<6||passWord.length>18){
    				$("#register-password").removeClass("form-control is-valid")
    				$("#register-password").addClass("form-control is-invalid");
    				flagPas=false;
    			}else{
    				$("#register-password").removeClass("form-control is-invalid")
    				$("#register-password").addClass("form-control is-valid");
    				flagPas=true;
    			}
    		})
    		/*验证确认密码*/
    		$("#register-passwords").change(function(){
    			passWords=$("#register-passwords").val();
    			if((passWord!=passWords)||(passWords.length<6||passWords.length>18)){
    				$("#register-passwords").removeClass("form-control is-valid")
    				$("#register-passwords").addClass("form-control is-invalid");
    				flagPass=false;
    			}else{
    				$("#register-passwords").removeClass("form-control is-invalid")
    				$("#register-passwords").addClass("form-control is-valid");
    				flagPass=true;
    			}
    		})
             $("#phone").blur(function () {
               var url="/user/checkPhone"
               var phone = $(this).val();
               $.post(url,{"phone":phone},function (data) {
                 if(data=='yes'){
                   $("#phone").removeClass("form-control is-valid")
                   $("#phone").addClass("form-control is-invalid");
                   flagPas=false;
                   $("#regbtn").prop("disabled",true)
                 }else{
                   $("#regbtn").prop("disabled",false)
                   $("#phone").removeClass("form-control is-invalid")
                   $("#phone").addClass("form-control is-valid");
                   flagPas=true;
                 }
               })

             })
    		
    		
    		$("#regbtn").click(function(){
    			if(flagName&&flagPas&&flagPass){
    				localStorage.setItem("loginName",name);
    				localStorage.setItem("password",passWord);
    				var url="/user/registerUser"
                    $.post(url,$("#f").serialize(),function () {
                        window.location="/user/toL"
                    })
    			}else{
    				if(!flagName){
    					$("#register-username").addClass("form-control is-invalid");
    				}
    				if(!flagPas){
    					$("#register-password").addClass("form-control is-invalid");
    				}
    				if(!flagPass){
    					$("#register-passwords").addClass("form-control is-invalid");
    				}
    			}
    		})
    	})
    </script>
  </body>
</html>
